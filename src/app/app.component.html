<div class="wrapper">
    <div class="header">
        <div class="title">{{title}}</div>
        <div *ngIf="isShown; then thenBlock; else elseBlock"></div>
        <ng-template #elseBlock>Current isShown001</ng-template>
        <ng-template #thenBlock>Current isShown002</ng-template>

    </div>

    <div *ngIf="isShown as value; else extraBlock">{{value}}</div>
    <ng-template #extraBlock>AAA</ng-template>

    <div class="status" [ngStyle]="{'background':'gray', 'width':'500px'}">Complete Status = {{isComplete}}</div>
    <div class="status">count value = {{count}}</div>
    <div class="buttonGroup">
        <button (click)="increment()">Increment</button>
        <button (click)="decrement()">decrement</button>
        <button (click)="incrementByValue(2)">Increment by 2</button>
        <button (click)="count=0">Reset</button>
    </div>

    <a title="details" [routerLink]="['detail', '33']">to Detail</a>

    <div class="hideAction">
        <button (click)="toggleShown()">{{isShown?'Hide':'Show'}}</button>
        <button (click)="updateStatus()">{{isComplete?'As False':'As True'}}</button>
    </div>
    <p>Ng For Example</p>
    <div class="productList">         
        <div  *ngFor="let product of productList">{{product.label}}</div>
    </div>
    <div appCustom>Directives</div>
    <div>
        <h3>Service</h3>
        <p>Total Value is {{totalValue}}</p>
    </div>
</div>
<main>
    <router-outlet>
    </router-outlet>
</main>
